<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

        <h3>Race de chien</h3>

                <label for="nomC">Nom :</label>
                <input type="text" name="nomC" id="nomC"/>

            <div class="mb-3">
                <label for="raceC">Race</label>

            </div>
            <div class="mb-3">
                <label for="ageC">Age</label>
                <input type="number" name="ageC" id="ageC"/>
            </div>
        </div>
        <div class="col-12 m-3">
            <select id="selectC">
                <option value="">
                    Choississez un chien
                </option>
            </select>
        </div>
        <div class="col-12 m-3">
            <input type="button" value="valider" id="validC" />
        </div>
        <div class="col-12 m-3">
            <p id="textC">
                
            </p>
        </div>
    </div>
</body>
