<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

<body class="">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3>Produits :</h3>
                <table class="table container">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">Titre</th>
                            <th scope="col">Prix</th>
                            <th scope="col">Description</th>
                            <th scope="col">Stock</th>
                        </tr>
                    </thead>
                    <tbody id="result_produit">
            
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <h3>Services :</h3>
                <table class="table container">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">Titre</th>
                            <th scope="col">Prix</th>
                            <th scope="col">Description</th>
                            <th scope="col">Domaine</th>
                        </tr>
                    </thead>
                    <tbody id="result_service">
            
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <form id="formContact" class="container">
        <div class="row m-1">
            <div class="col-2">
                <input type="radio" name="tertiaire" value="produit" />
                <label>Produit</label>
            </div>
            <div class="col-2">
                <input type="radio" name="tertiaire" value="service" />
                <label>Service</label>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-6 p-1">
                <input class="form-control" placeholder="Titre" name="titre" type="text"  />
            </div>
            <div class="col-6 p-1">
                <input class="form-control" placeholder="Prix" name="prix" type="number"  />
            </div>
            
        </div>
        <div class="row m-1">
            <div class="col-12 p-1">
                <input class="form-control" placeholder="Description" name="description" type="text"  />
            </div>
        </div>
        <div class="row m-1" name="pr">
            <div class="col-12 p-1">
                <input class="form-control" placeholder="Stock" name="stock" type="number"  />
            </div>
        </div>
        <div class="row m-1" name="se">
            <div class="col-12 p-1">
                <input class="form-control" placeholder="Domaine" name="domaine" type="text"  />
            </div>
        </div>
        <div class="row m-1">
            <button class="col btn btn-success" type="submit">Valider</button>
        </div>
    </form>
    <script src='main.js' type="module"></script>
</body>

</html>
