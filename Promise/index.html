<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <h3>
                Ajout de la todo :
            </h3>
            <div class="col-12 mb-3">
                <form id="ajouterTodo">
                    <div class="mb-3">
                        <label for="titre" class="form-label">Titre :</label>
                        <input type="text" class="form-control" id="input-titre" aria-describedby="titre">
                    </div>
                    <div class="form-group mb-3">
                        <label for="contenu">Contenu : </label>
                        <textarea id="input-description" class="form-control" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn-ajouter">Ajouter</button>
                </form>
            </div>
            <hr/>
            <h3>
                Rechercher : 
            </h3>
            <div class="col-12 mb-4">
                <form id="rechercherTodo">
                    <div class="row">
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="Titre todo" id="recherche-value">
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary" id="btn-rechercher">Rechercher</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Titre</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src='main.js' type="module"></script>
</body>
</html>
